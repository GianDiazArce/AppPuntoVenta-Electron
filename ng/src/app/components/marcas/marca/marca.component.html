<p class="h2 pt-2">Marcas</p>

<p>Aqui puedes ver las marcas registradas</p>

<button class="btn btn-success" [routerLink]="['/nueva-marca']" > <i class="fa fa-plus mr-1" aria-hidden="true"></i> Agregar nueva Marca</button>

<!-- Button trigger modal -->
<button type="button" class="btn btn-success" data-toggle="modal" data-target="#newMarca">
  <i class="fa fa-plus mr-1" aria-hidden="true"></i> Agregar nueva Marca
</button>

<!-- Modal -->
<div class="modal fade" id="newMarca" tabindex="-1" role="dialog" aria-labelledby="newMarcaLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="newMarcaLabel">Agregar nueva Marca</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form #newMarca="ngForm" (ngSubmit)="onSubmit(newMarca)" class="">
          <div class="form-group">
            <label for="name">Nombre</label>
            <input type="text" name="name" #name="ngModel" [(ngModel)]="marca.name" class="form-control col-md-8">
            
          </div>
          <input type="submit" class="btn btn-primary float-right" value="Crear">
        </form>
      </div>
      
    </div>
  </div>
</div>

<table class="table text-center">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Marca</th>
      <th scope="col">Acciones</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let marc of marcas; index as i">
      <td scope="row">{{i+1}}</td>
      <td scope="row">{{marc.name}}</td>
      <td>
        <a href="#" class="btn btn-warning mr-3">Editar</a>
        <a href="#" class="btn btn-danger">Borrar</a>
      </td>
    </tr>        
  </tbody>
</table>

<ul class="pagination">
  <li><a href="#">1</a></li>
  <li><a href="#">2</a></li>
  <li><a href="#">3</a></li>
  <li><a href="#">4</a></li>
  <li><a href="#">5</a></li>
</ul>

<button class="btn btn-dark" [routerLink]="['/inicio']"><i class="fa fa-arrow-left mr-1" aria-hidden="true"></i> Volver </button>
