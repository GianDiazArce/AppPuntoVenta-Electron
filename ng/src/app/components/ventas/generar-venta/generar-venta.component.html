<p class="h2">Generar venta</p>
<hr>
<div class="alert alert-success" role="alert" *ngIf="status == 'success'">
  <strong>La venta se realizo con Ã©xito</strong>
</div>
<div class="alert alert-danger" role="alert" *ngIf="status == 'error'">
  <strong>Hubo un error en la venta</strong>
</div>
<form class="mt-3" #generarVenta="ngForm" (ngSubmit)="onSubmit(generarVenta)">

  <div class="row">
    <div class="form-group col-md-3">
      <label for="tipo">Tipo</label>
      <select class="form-control" name="tipo" (change)="cboTipoChange($event)">
        <option>Seleccione que tipo de ropa</option>
        <option *ngFor="let tipo of tipos" value="{{tipo.id}}">{{tipo.name}}</option>
      </select>
    </div>
    <div class="form-group col-md-3">
      <label for="marca">Marca</label>
      <select class="form-control" name="marca"(change)="cboMarcaChange($event)">
        <option>Seleccione una marca</option>
        <option  *ngFor="let marca of marcas" value="{{marca.id}}" >{{marca.name}}</option>
      </select>
    </div>

    <div class="form-group col-md-6 ">
      <label for="model">Modelo</label>
      <select class="form-control" name="model" (change)="cboModeloChange($event)">
        <option value="0">Seleccione un modelo</option>
        <option value="{{modelo.id}}"  *ngFor="let modelo of modelos">{{modelo.name}} - {{modelo.talla.name}} - ({{modelo.stock}})</option>
      </select>
    </div>   
  </div>
  
  <div class="row">
      <div class="form-group col-md-3">
          <label for="quantity">Cantidad</label>
          <input type="number" name="quantity"  [(ngModel)]="quantity"  class="form-control" >
        </div>
    
        <div class="form-group col-md-3">
          <label for="price">Precio (unidad)</label>
          <input type="number" name="price"  [(ngModel)]="price"  class="form-control" >
        </div>
        <div class="col d-flex align-items-center pb-sm-3 pb-3 pb-lg-0 pt-2">
          <button type="submit" class="btn btn-info" >Agregar</button>
          <button class="btn btn-dark ml-2" type="button" (click)="limpiarTabla()" id="limpiaTabla"> <i class="fa fa-times" aria-hidden="true"></i> Limpiar</button>
        </div>
  </div>
  
</form>

<table class="table">
  <thead>
    <tr>
      <th>#</th>
      <th>Modelo</th>
      <th>Talla</th>
      <th>Cantidad</th>
      <th>Precio</th>
      <th>Acciones</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of items ; index as i">
      <td scope="row">{{i+1}}</td>
      <td>{{item.modelo.name}}</td>
      <td>{{item.modelo.talla.name}}</td>
      <td>{{item.quantity}}</td>
      <td>S/{{item.price}}</td>
      <td></td>
    </tr>    
  </tbody>
</table>
<div class="float-right">
  Total: <input class="form-control-sm" value="S/{{total}}" readonly type="text"><br>
  <button (click)="venta()" class="btn btn-success float-right mt-2">Realizar venta</button>
</div>
