<p class="h2">Identificarse</p>
<p class="p">Ingrese el usuario y contraseña para acceder</p>
<div class="alert alert-danger" role="alert" *ngIf="status == 'error'">
  <strong>Usuario o contraseña incorrecta. Intente nuevamente</strong>
</div>
<form class="col-md-6" #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
  <div class="form-group">
    <label for="username">Usuario:</label>
    <input type="text" name="username" class="form-control" #username="ngModel" [(ngModel)]="user.username" required>
  </div>
  <div class="form-group">
    <label for="password">Contraseña:</label>
    <input type="password" class="form-control" name="password" #password="ngModel" [(ngModel)]="user.password" required>
  </div>
  <button type="submit" class="btn btn-success" [disabled]="!loginForm.valid">Identificarse</button>
</form>
